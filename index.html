<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealMate 🍳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MealMate 🍳</h1>

    <div class="input-section">
      <input type="text" id="search-input" placeholder="Search food..." />
    </div>

    <ul id="search-results"></ul>

    <h2>Meal Summary</h2>
    <ul id="meal-list"></ul>

    <div class="totals">
      <p>Total Calories: <span id="total-calories">0</span> kcal</p>
      <p>Total Protein: <span id="total-protein">0</span> g</p>
    </div>

    <button id="clear-btn">Clear Meal</button>
  </div>

  <footer class="footer">
    <p>MealMate by Adriana – All rights reserved © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
